<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking and Distribute Contract Example</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Staking and Distribute Contract Example</h1>

    <section>
        <h2>Distribute Contract</h2>
        <p>Recipients: <span id="splitterRecipients">Loading...</span></p>
        <div>
            <input type="text" id="newRecipientAddress" placeholder="0x..." size="40">
            <button id="addRecipientBtn">Add Recipient</button>
        </div>
    </section>

    <section>
        <h2>Staking Contract</h2>
        <p>Total Staked: <span id="totalStakedAmount">Loading...</span> ETH</p>
        <div>
            <input type="number" id="stakeAmount" placeholder="Amount to stake (ETH)">
            <button id="stakeBtn">Stake</button>
        </div>
    </section>
</body>
</html>

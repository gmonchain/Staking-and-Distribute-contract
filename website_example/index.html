<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking and Distribution DApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Welcome to the Staking and Distribution DApp</h1>
    <div id="app"></div>

    <div class="contract-interaction">
        <h2>Staking Contract</h2>
        <input type="text" id="stakeAmount" placeholder="Amount to stake">
        <button id="stakeButton">Stake</button>
        <p id="stakeStatus"></p>
    </div>

    <div class="contract-interaction">
        <h2>Distribution Contract</h2>
        <button id="distributeButton">Distribute</button>
        <p id="distributeStatus"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
